<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./sass/style.css">
  <script src="./dist/js/index.js" type="module"></script>

  <meta name="description"
    content="Conway's Game of Life: The Game of Life, is a cellular automaton devised by the British mathematician John Horton Conway in 1970.[1] It is a zero-player game,[2][3] meaning that its evolution is determined by its initial state, requiring no further input. One interacts with the Game of Life by creating an initial configuration and observing how it evolves. It is Turing complete and can simulate a universal constructor or any other Turing machine.">
  <title>Game Of Life</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Conway's Game of Life</h1>
      <p class="header__subtitle">Cellular automaton</p>
    </header>
    <main class="main">
      <section class="main__board"></section>
      <section class="main__buttons">
        <button class="main__buttons main__buttons--start">START</button>
        <button class="main__buttons main__buttons--stop">STOP</button>
        <button class="main__buttons main__buttons--reset">RESET</button>
        <button class="main__buttons main__buttons--random">RANDOM</button>
      </section>
    </main>
  </div>
</body>

</html>
